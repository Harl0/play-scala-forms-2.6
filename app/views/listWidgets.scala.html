@(clients: Seq[Client])(implicit request: RequestHeader, messages: Messages)

  @main("Widgets") {
  <div class="container">
    <h1>Widgets</h1>

    <table>
      <thead>
        <tr><th>ID</th><th>Name</th>
      </thead>
      <tbody>
      @for(c <- clients) {
        <tr><td>@c._id</td><td>@c.clientName</td></tr>
      }
      </tbody>
    </table>

    <hr/>

  </div>

  }
